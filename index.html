<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Alphabet Countdown</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
 
</head>
<body>
	<nav class="navbar navbar-default">
	  <div class="container-fluid">    
	    <div class="navbar-header">      
	      <a class="navbar-brand" href="#">Alphabet Countdown</a>
	    </div>
	  </div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<div class="alcountdown" id="lc1">Dhaka</div>
			</div>
			<div class="col-md-12" style="height: 1200px"></div>
			<div class="col-md-6">
				<div class="alcountdown" id="lc2">Chittagong</div>
			</div>
		</div><!-- /row -->
	</div><!-- /container -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
 	<script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
 	<script src="jquery.lettercounterup.js"></script>
 	<script>
 		$('#lc1').letterCounterUp({
 			interval: 500
 		});

 		$('#lc2').letterCounterUp({
 			interval: 100,
 			onComplete: function() {
 				$(this).addClass('finished');
 			}
 		});
 	</script>
</body>
</html>
